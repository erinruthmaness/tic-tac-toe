<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Tic Tac Toe!</h1>

    <div id="game-board">
        <div class="row" id="top-row">
            <div class="square square-top square-left" id="top-left">
            </div>
            <div class="square square-top square-middle" id="top-middle">
            </div>
            <div class="square square-top square-right" id="top-right">
            </div>
        </div>
        <div class="row" id="middle-row">
            <div class="square square-middle square-left" id="middle-left">
            </div>
            <div class="square square-middle square-middle" id="middle-middle">
            </div>
            <div class="square square-middle square-right" id="middle-right">
            </div>
        </div>
        <div class="row" id="bottom-row">
            <div class="square square-bottom square-left" id="bottom-left">
            </div>
            <div class="square square-bottom square-middle" id="bottom-middle">
            </div>
            <div class="square square-bottom square-right" id="bottom-right">
            </div>
        </div>

    </div>

</body>

</html>
