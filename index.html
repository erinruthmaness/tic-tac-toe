<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Tic Tac Toe!</h1>
    <div id="buttons">
        <button id="play-comp" onclick="compClicked()">Play Computer</button>
        <button id="reset-game" onclick="resetGame()">Reset Game</button>
    </div>

    <div id="game-board">
        <div class="row" id="top-row">
            <div class="square square-top square-left" id="top-left" onclick="squareClick('top-left')">
            </div>
            <div class="square square-top square-middle" id="top-middle" onclick="squareClick('top-middle')">
            </div>
            <div class="square square-top square-right" id="top-right" onclick="squareClick('top-right')">
            </div>
        </div>
        <div class="row" id="middle-row">
            <div class="square square-middle square-left" id="middle-left" onclick="squareClick('middle-left')">
            </div>
            <div class="square square-middle square-middle" id="middle-middle" onclick="squareClick('middle-middle')">
            </div>
            <div class="square square-middle square-right" id="middle-right" onclick="squareClick('middle-right')">
            </div>
        </div>
        <div class="row" id="bottom-row">
            <div class="square square-bottom square-left" id="bottom-left" onclick="squareClick('bottom-left')">
            </div>
            <div class="square square-bottom square-middle" id="bottom-middle" onclick="squareClick('bottom-middle')">
            </div>
            <div class="square square-bottom square-right" id="bottom-right" onclick="squareClick('bottom-right')">
            </div>
        </div>

    </div>

    <script src="./assets/javascript/game.js"></script>

</body>
</html>
